<html>
  <head>
    <title>Pumpkindoro Timer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Application Stylesheet -->
    <link rel="stylesheet" href="stylesheets/stylesheet.css">

    <!-- jQuery -->
    <script src="components/jquery/jquery.js"></script>

    <!-- Application Script -->
    <script type="text/javascript" src="javascript/pomodoro-clock.js"></script>

  </head>

  <body>

    <script type="text/javascript">
      /*
            <div class="duration">
              <div class="name">Session Length</div>
              <div class="widgets" id="parent-duration">
                <span class="minus">&#10096;</span>
                <span class="value">1</span>
                <span class="plus">&#10097;</span>
              </div>
              <div class="name">minutes</div>
            </div>

            <!-- Instructions -->
            <div class="instructions">
              Click the above circle to start/stop the timer.
            </div>

            <div class="break">
              <div class="name">Break Length</div>
              <div class="widgets" id="parent-break">
                <span class="minus">&#10096;</span>
                <span class="value">30</span>
                <span class="plus">&#10097;</span>
              </div>
              <div class="name">minutes</div>
            </div>
          */
      </script>
    <!-- Start Main Container -->
    <div id="app-container" class="noselect middle">

      <!-- Title -->
      <div id="app-title" class="text-center">Pumpkindoro Timer</div>

      <!-- Clock -->
      <div id="app-clock" class="middle clock">

        <!-- Display Session Time -->
        <div id="display-session" class="container-clockdisplay text-center middle">
          <div class="mode">
            Session
          </div>
          <div class="display">
            1:00
          </div>
        </div>

        <!-- Display Break Time -->
        <div id="display-break" class="container-clockdisplay text-center middle hidden">
          <div class="mode">
            Break
          </div>
          <div class="display">
            30:00
          </div>
        </div>

      </div>



      <!-- Controls -->
      <div id="app-controls" class="controls text-center">

        <div class="control duration">
          <div class="container-control hidden" id="parent-duration">
            <div class="minus">&minus;</div>
            <div class="info">
              <div class="name">Duration</div>
              <div class="value">1</div>
              <div class="name minute">min.</div>
            </div>
            <div class="plus">&plus;</div>
          </div>

          <div class="btn-slidemenu" id="btn-slide-duration">
            <span class="triangle">&#9662;</span> Session
          </div>
        </div>

        <div class="control instructions">
          Click the circle to start/stop the timer.
        </div>

        <div class="control break">
          <div class="container-control hidden" id="parent-break">
            <div class="minus">&minus;</div>
            <div class="info">
              <div class="name">Break</div>
              <div class="value">30</div>
              <div class="name minute">min.</div>
            </div>
            <div class="plus">&plus;</div>
          </div>

          <div class="btn-slidemenu" id="btn-slide-break">
            <span class="triangle">&#9662;</span> Break
          </div>
        </div>


      </div>


    </div>
    <!-- End Main Container -->

  </body>
</html>
