<!DOCTYPE html>

<html>
  <head>
    <title>Wiki Viewer</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script src="components/jquery/jquery.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap-theme.css"/>
    <script src="components/bootstrap/js/bootstrap.js"></script>

    <!-- Mustache.js Templating Engine -->
    <script src="components/mustache/mustache.js" type="text/javascript"></script>

    <!-- Wiki Search Logic -->
    <script type="text/javascript" src="javascript/search.js"></script>

    <!-- Application Stylsheet -->
    <link rel="stylesheet" href="stylesheets/stylesheet.css">

  </head>

  <body>

    <!-- Main content -->
    <div class="container-fluid">

      <!-- Search Input Section -->
      <section id="container-search-input">
        
        <nav class="navbar navbar-fixed-top">
        <!-- Start Search Panel -->
        <div class="panel panel-default">

          <!-- Panel Heading -->
          <div class="panel-heading">
            <h3 class="panel-title">Search Wikipedia</h3>
          </div>

          <!-- Panel Body -->
          <div class="panel-body">

            <!-- Form -->
            <form class="form" id="form-search-wiki">

              <!-- Search box -->
              <div class="form-group">
                <input id="search-input" type="text" id="searchbox" class="form-control"></input>
              </div>

			        <!-- Submit and Random Page buttons -->
              <button type="submit" class="btn btn-default">Submit</button>
			        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default">Random Page</a>

              <!-- End Search Box -->

            </form>
            <!-- End form -->

          </div>

        </div>
        </nav>
        <!-- End Search Panel -->

      </section>
      <!-- End Search Input Section -->



      <!-- Search Results Section -->
      <section id="container-search-results">

        <!-- Template: No Results -->
        <script type="text/template" id="template-noresults">
          <div class="container">
            <h1 id="results-heading"></h1>
          </div>
        </script>

        <!-- Template: Results -->
        <script type="text/template" id="template-results">
          <div class="container">
            <h1 id="results-heading"></h1>

            {{ #results }}

            <!-- Panel for one search result -->
            <a href="{{ link }}" class="link-search-result" target="_blank">
            <div class="panel panel-default panel-search-result">

              <!-- Start Panel heading -->
              <div class="panel-heading">
                <h5 class="panel-title">
                  {{ title }}
                </h5>
              </div>
              <!-- End Panel Heading -->

              <!-- Start Panel body -->
              <div class="panel-body">
                {{ synopsis }}
              </div>
              <!-- End Panel body -->
            </div>
            </a>
            <!-- End panel -->

            {{ /results }}
          </div>
        </script>

		    <!-- Where templates are rendered -->
        <div id="results"></div>

      </section>
      <!-- End Search Results Section -->

    </div>

  </body>

</html>
