<html>
  <head>
    <title>Simon Game</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Application Stylesheet -->
    <link rel="stylesheet" href="stylesheets/stylesheet.css"/>

    <!-- jQuery -->
    <script type="text/javascript" src="components/jquery/jquery.js"></script>

    <!-- Game Logic -->
    <script type="text/javascript" src="javascript/simon.js"></script>

  </head>

  <body>

    <!-- Audio elements -->
    <audio id="simon-audio1" preload="auto"><source src="media/audio/simonSound1.mp3" type="audio/mp3"/></audio>
    <audio id="simon-audio2" preload="auto"><source src="media/audio/simonSound2.mp3" type="audio/mp3"/></audio>
    <audio id="simon-audio3" preload="auto"><source src="media/audio/simonSound3.mp3" type="audio/mp3"/></audio>
    <audio id="simon-audio4" preload="auto"><source src="media/audio/simonSound4.mp3" type="audio/mp3"/></audio>

    <!-- Board -->
    <div id="board" class="middle noselect">

      <!-- Board Buttons -->
      <div id="board-buttons-outer">
        <div id="btn-green" class="corner-round-topleft border-green btn btn-outer btn-green-inactive"></div>
        <div id="btn-red" class="corner-round-topright border-red btn btn-outer btn-red-inactive"></div>
        <div id="btn-yellow" class="corner-round-bottomleft border-yellow btn btn-outer btn-yellow-inactive"></div>
        <div id="btn-blue" class="corner-round-bottomright border-blue btn btn-outer btn-blue-inactive"></div>
      </div>

      <div id="board-buttons-inner" class="middle clickthrough">
        <div id="btn-green-inner" class="corner-round-topleft border-green btn btn-outer btn-green-inactive"></div>
        <div id="btn-red-inner" class="corner-round-topright border-red btn btn-outer btn-red-inactive"></div>
        <div id="btn-yellow-inner" class="corner-round-bottomleft border-yellow btn btn-outer btn-yellow-inactive"></div>
        <div id="btn-blue-inner" class="corner-round-bottomright border-blue btn btn-outer btn-blue-inactive"></div>
      </div>

      <!-- Mask to prevent button press -->
      <div id="board-mask" class="middle"></div>

      <!-- Control Panel -->
      <div id="control-panel" class="middle">

        <div id="control-panel-widgets" class="middle">

          <!-- Game Title -->
          <div id="title">Simon</div>

          <!-- LCD -->
          <div><button id="lcd">--</button></div>

          <!-- Buttons -->
          <div>
            <!-- Start Button -->
            <button id="btn-start">
              <span id="indicator-start" class="indicator-symbol indicator-red-off">&#9673;</span><br/>
              <span class="indicator-name">Start</span>
            </button>

            <!-- Strict Button -->
            <button id="btn-strict">
              <span id="indicator-strict" class="indicator-symbol indicator-yellow-off">&#9673;</span><br/>
              <span class="indicator-name">Strict</span>
            </button>
          </div>

        <div>

      </div>


    </div>

  </body>
</html>
